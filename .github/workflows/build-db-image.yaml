name: Build Custom Postgres Image

on:
  push:
    branches:
      - main
    paths:
      - container/local-db/**
      - .github/workflows/build-db-image.yaml
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.PRIVATE_REGISTRY_HOST }}
  REGISTRY_USERNAME: ${{ secrets.PRIVATE_REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}
  IMAGE_NAME: yactr-database
  IMAGE_TAG: ${{ github.ref_name || 'main' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
  
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./container/local-db/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image info
        if: always()
        run: |
          echo "Built and pushed image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
